
<title>TechWEB - CADASTRO</title>

<link href="css/cadastro.css" rel="stylesheet">

<div class="content" >
  <a class="links" id="paracadastro"></a>
  <a class="links" id="paralogin"></a>

  

    <!--FORMULÁRIO DE CADASTRO-->
    <div id="cadastro">
      <form method="post" action=""> 
        <h1>Cadastro na TechWEB</h1> 

        <p> 
          <label for="nome_cad">Nome</label>
          <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Matheus Fantoni" />
        </p>

        <p> 
          <label for="tel_cad">Telefone</label>
          <input id="tel_cad" name="tel_cad" required="required" type="text" placeholder="(31) 9999-9999" />
        </p>

        <p> 
          <label for="email_cad">E-mail</label>
          <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@techweb.com.br"/> 
        </p>

        <p> 
          <label for="senha_cad">Senha</label>
          <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Exemplo: 1234"/>
        </p>

        <p> 
          <input type="submit" value="Cadastrar"/> 
        </p>

        <p class="link">  
          Já tem conta TechWEB?
          <a href="login.html"> Ir para Login </a>
        </p>
      </form>
    </div>
  </div>
</div>
