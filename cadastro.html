
<title>TechWEB - ÁREA DO CLIENTE</title>
<link href="css/cadastro.css" rel="stylesheet">
<div class="container" >
  <a class="links" id="paracadastro"></a>
  <a class="links" id="paralogin"></a>

  <div class="content">      
    <!--FORMULÁRIO DE LOGIN-->
    <div id="login">
      <form method="post" action=""> 
        <h1>Login na TechWEB</h1> 
        <p> 
          <label for="email_login">E-mail</label>
          <input id="email_login" name="email_login" required="required" type="text" placeholder="contato@techweb.com.br"/>
        </p>

        <p> 
          <label for="senha_login">Senha</label>
          <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" /> 
        </p>

        <p> 
          <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
          <label for="manterlogado">Manter-me logado</label>
        </p>

        <p> 
          <input type="submit" value="Logar" /> 
        </p>

        <p class="link">
          Ainda não tem conta TechWEB?
          <a href="#paracadastro">Cadastre-se</a>
        </p>
      </form>
    </div>

    <!--FORMULÁRIO DE CADASTRO-->
    <div id="cadastro">
      <form method="post" action=""> 
        <h1>Cadastro na TechWEB</h1> 

        <p> 
          <label for="nome_cad">Nome</label>
          <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Matheus Fantoni" />
        </p>

        <p> 
          <label for="tel_cad">Telefone</label>
          <input id="tel_cad" name="tel_cad" required="required" type="text" placeholder="(31) 9999-9999" />
        </p>

        <p> 
          <label for="email_cad">E-mail</label>
          <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@techweb.com.br"/> 
        </p>

        <p> 
          <label for="senha_cad">Senha</label>
          <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Exemplo: 1234"/>
        </p>

        <p> 
          <input type="submit" value="Cadastrar"/> 
        </p>

        <p class="link">  
          Já tem conta TechWEB?
          <a href="#paralogin"> Ir para Login </a>
        </p>
      </form>
    </div>
  </div>
</div>
